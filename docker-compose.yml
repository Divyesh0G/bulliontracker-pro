services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bulliontracker-api
    environment:
      PORT: 8787
      DATA_DIR: /data
      PRICES_CACHE_MS: 60000
      COMPARISONS_CACHE_MS: 86400000
      TICKER_CACHE_MS: 60000
      FX_CACHE_MS: 60000
    volumes:
      - api_data:/data
    expose:
      - "8787"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: bulliontracker-web
    depends_on:
      - api
    expose:
      - "80"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: bulliontracker-caddy
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    command:
      - /bin/sh
      - -ec
      - |
        cat > /etc/caddy/Caddyfile <<'EOF'
        bulliontracker.home.arpa {
            tls internal
            handle /api/* {
                reverse_proxy api:8787
            }
            handle {
                reverse_proxy web:80
            }
        }
        EOF
        exec caddy run --config /etc/caddy/Caddyfile --adapter caddyfile
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  api_data:
  caddy_data:
  caddy_config:
