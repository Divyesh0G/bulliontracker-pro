services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bulliontracker-api
    environment:
      PORT: 8787
      PRICES_CACHE_MS: 60000
      COMPARISONS_CACHE_MS: 86400000
      TICKER_CACHE_MS: 60000
      FX_CACHE_MS: 60000
    expose:
      - "8787"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: bulliontracker-web
    depends_on:
      - api
    expose:
      - "80"
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: bulliontracker-caddy
    depends_on:
      - web
      - api
    ports:
      - "80:80"
      - "443:443"
    configs:
      - source: caddyfile
        target: /etc/caddy/Caddyfile
        mode: 0444
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:

configs:
  caddyfile:
    content: |
      bulliontracker.home.arpa {
          tls internal
          reverse_proxy web:80
      }
